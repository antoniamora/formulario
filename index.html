<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>¿Tienes una cuenta?</span>
                <header>Acceder</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="bx bx-user"></i>
                <br>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
                <br>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" placeholder="Enviar">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Recuérdame</label>
                </div>
                <div class="right">
                    <label><a href="#">¿Olvidaste tu contraseña?</a><label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
